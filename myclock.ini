[Rainmeter]
Update=1000

[Metadata]
Name=myclock
Author=Bawerlacher

[Variables]
FONT=Candara Light
FONT_COLOR=227,143,111,255

[MeasureTime]
Measure=Time
TimeZone=local
Format=%H:%M

[MeasureDate]
Measure=Time
TimeZone=local
Format="%b.%d  %a."

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=0
Y=0
FontColor=#FONT_COLOR#
FontSize=72
FontFace=#FONT#
AntiAlias=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=15
Y=110
FontColor=#FONT_COLOR#
FontSize=30
FontFace=#FONT#
AntiAlias=1